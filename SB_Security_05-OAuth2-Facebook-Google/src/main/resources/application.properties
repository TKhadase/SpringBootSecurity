spring.application.name=StudentApp

#View Resolver
spring.mvc.view.prefix=/WEB-INF/JSP_Pages/
spring.mvc.view.suffix=.jsp

#Embeded server port
server.port=8083

#Embeded Server context path
server.servlet.context-path=/StudentApp

#DataSource DB Details
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=tushar
spring.datasource.jndi-name=java:/comp/env/jdbc/orclDS

#Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.messages.basename=com/tushar/common/validation

#Student Form :StandardDetails
classes=1,2,3,4
1=a,b,c
2=p,q,r
3=a,b,c,d
4=p,q,r,s

file.upload.path=E:/c/appUploadData/

#OAuth Facebook
spring.security.oauth2.client.registration.facebook.client-id=
spring.security.oauth2.client.registration.facebook.client-secret=
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

#OAuth Google
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=